<div class="buttons-container fira-code">
  <button mat-raised-button class="add-button fira-code" (click)="openDialog()">
    <mat-icon>add</mat-icon> Add
  </button>
</div>
<div class="mat-elevation-z8 table-container">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="isLoading$ | async"
  ></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">
    <!-- <!-- Position Column -->

    <!-- <ng-container matColumnDef="index"> -->
    <!--   <th mat-header *matHeaderCellDef>Index</th> -->
    <!--   <td mat-cell *matCellDef="let element">{{ element.index }}</td> -->
    <!-- </ng-container> -->

    <!-- Department Column -->
    <ng-container matColumnDef="department">
      <th mat-header *matHeaderCellDef>Department</th>
      <td mat-cell *matCellDef="let element">
        {{ element.department_id.name }}
      </td>
    </ng-container>

    <!-- Teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header *matHeaderCellDef>Teacher</th>
      <td mat-cell *matCellDef="let element">
        {{ element.teacher_id.title }} {{ element.teacher_id.user_id.name }}
        {{ element.teacher_id.user_id.surname }}
      </td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year" class="fira-code">
      <th mat-header *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions" class="fira-code">
      <th mat-header *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openUpdateHODDialog(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteHODDialog(element)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    <tr *matNoDataRow>
      <td class="no-data" colspan="4">No head of departments found!</td>
    </tr>
  </table>

  <mat-paginator
    #paginator
    [length]="totalRows"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
    arial-label="Select page"
  ></mat-paginator>
</div>
