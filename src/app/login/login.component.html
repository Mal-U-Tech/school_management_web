<div class="login-container">
  <div class="items-container">
    <div [ngStyle]="splashTitleStyles" class="splash-text">
      School Management System
    </div>
    <!--<div [ngStyle]="buttonContainerStyles" class="buttons-container"></div>-->
    <div (click)="submitForm()" class="button login"><span>Login</span></div>
    <a
      class="button register"
      routerLink="/registration"
      routerLinkActive="active"
    >
      <div><span>Register</span></div>
    </a>
  </div>

  <div id="form-container-login">
    <!-- <div id="email-form-input"> -->
    <!--   <label class="label" for="login-email">Email:</label><br/> -->
    <!--   <input [formControl]="email" id="login-email" type="email"> -->
    <!-- </div> -->
    <!---->
    <!-- <div id="password-form-input"> -->
    <!--   <label class="label" for="login-password">Password:</label><br/> -->
    <!--   <input [formControl]="password" [type]="visible ? 'password' : 'text'" id="login-password"> -->
    <!-- </div> -->
    <!---->
    <!-- <!--For showing password-->
    <!-- <p><input (click)="showPassword()" type="checkbox"> Show Passwod</p> -->
    <form class="login-form">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="email"
          [errorStateMatcher]="matcher"
          placeholder="Example: pat@example.com"
        />
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error
          *ngIf="email.hasError('email') && !email.hasError('required')"
        >
          Please enter a valid address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div [ngStyle]="snackBarStyle" class="snack-bar">
    <span>{{ snackbarMessage }}</span>
    <div>
      <span (click)="closeSnackBar()" class="snack-bar-close">Close</span>
    </div>
  </div>
</div>
