<div class="mat-typography login-container">
  <div class="items-container">
    <h1 color="primary" class="mat-typography splash-text">
      School Management System
    </h1>

    <div id="form-container-login">
      <!-- <!--For showing password-->
      <!-- <p><input (click)="showPassword()" type="checkbox"> Show Password</p> -->

      <form class="form-container">
        <mat-form-field class="email-form-field">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            [formControl]="email"
            placeholder="Example: pat@example.com"
            [errorStateMatcher]="matcher"
          />
          <mat-error
            *ngIf="email.hasError('email') && email.hasError('required')"
          >
            Please enter a valid email address.
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="password-form-field">
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            [formControl]="password"
            [type]="visible ? 'text' : 'password'"
          />
          <mat-icon matSuffix style="cursor: pointer" (click)="showPassword()">
            {{ !visible ? "visibility" : "visibility_off" }}</mat-icon
          >
          <mat-error *ngIf="password.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div class="buttons-container">
          <button class="register-button" (click)="navToRegister()" mat-button>
            Register instead
          </button>
          <button
            class="login-button"
            (click)="submitForm()"
            mat-raised-button
            color="primary"
            type="button"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
