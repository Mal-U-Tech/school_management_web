<div class="buttons-container mat-typography">
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon> Add
  </button>
</div>
<div class="mat-elevation-z8 table-container">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header *matHeaderCellDef>Index</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subject_id.name }}</td>
    </ng-container>

    <!-- Class Column -->
    <ng-container matColumnDef="class">
      <th mat-header *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.class_id.name }}</td>
    </ng-container>

    <!-- Teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header *matHeaderCellDef>Teacher</th>
      <td mat-cell *matCellDef="let element">
        {{ element.title }}
        {{ element.teacher_id.name }} {{ element.teacher_id.surname }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          (click)="openUpdateSubjectTeacherDialog(element)"
        >
          <mat-icon color="primary">editd</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="openDeleteSubjectTeacherDialog(element)"
        >
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="totalRows"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
    arial-label="Select page"
  ></mat-paginator>
</div>
