<div class="school-reg-container">
  <!--  School registration title-->
  <div class="school-reg-title">
    <span>School Registration</span>
  </div>
  <!-- <div class="line"></div> -->
  <!--  School registration form-->
  <div class="school-reg-form">
    <form class="registration-form">
      <!-- School name -->
      <mat-form-field class="container school-name">
        <mat-label>School Name</mat-label>
        <input
          type="text"
          matInput
          class="school-name"
          [formControl]="schoolName"
        />
        <mat-icon matIconPrefix>work</mat-icon>
      </mat-form-field>

      <!-- School Region -->
      <mat-form-field class="container school-region">
        <mat-label>School Region</mat-label>
        <input type="text" matInput [formControl]="schoolRegion" />
        <mat-icon matIconPrefix>location_on</mat-icon>
      </mat-form-field>

      <!-- School Email -->
      <mat-form-field class="container school-email">
        <mat-label>School Email</mat-label>
        <input type="email" matInput [formControl]="schoolEmail" />
        <mat-icon matIconPrefix>email</mat-icon>
      </mat-form-field>

      <!-- Administrator -->
      <mat-form-field class="container administrator">
        <mat-label>Administrator</mat-label>
        <input
          type="text"
          matInput
          [formControl]="schoolAdministrator"
          readonly
        />
        <mat-icon matIconPrefix>person</mat-icon>
      </mat-form-field>
      <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner class="spinner"></mat-spinner>
      </div>
      <button
        mat-raised-button
        (click)="confirmSchoolRegistration()"
        type="button"
        class="confirm"
        *ngIf="!isLoading"
      >
        Confirm
      </button>
    </form>
  </div>
</div>
