<section class="container">
  <section class="title">
    <span class="title-text">{{ selectedClass.name }} Marks</span>
  </section>

  <section class="marks-container">
    <mat-tab-group class="tab-group">
      <div *ngFor="let data of dataSource; let i = index">
        <mat-tab [label]="data.label">
          <div class="table">
            <table mat-table [dataSource]="data.data" class="mat-table">
              <!--Position-->
              <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>Index</th>
                <td mat-cell *matCellDef="let element">{{ element.index }}</td>
              </ng-container>

              <!--Student-->
              <ng-container matColumnDef="student">
                <th mat-header-cell *matHeaderCellDef>Student</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.student.name }}
                  {{ element.student.surname }}
                </td>
              </ng-container>

              <!--Teacher-->
              <ng-container matColumnDef="teacher">
                <th mat-header-cell *matHeaderCellDef>Teacher</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.teacher.title }}
                  {{ element.teacher.name }}
                  {{ element.teacher.surname }}
                </td>
              </ng-container>

              <!--Score-->
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef>Score</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.score }}
                </td>
              </ng-container>

              <!--Percentage-->
              <ng-container matColumnDef="percentage">
                <th mat-header-cell *matHeaderCellDef>Percentage</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.percentage }}
                </td>
              </ng-container>

              <!--Actions-->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="deleteStudentMark(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-tab>
      </div>
    </mat-tab-group>
  </section>
</section>
