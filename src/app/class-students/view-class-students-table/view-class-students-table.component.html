<div class="buttons-container mat-typography">
  <button mat-raised-button color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>Add
  </button>
</div>
<div class="mat-elevation-z8 table-container">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <th mat-header *matHeaderCellDef>Index</th>
      <td mat-cell *matCellDef="let element">{{ element.index }}</td>
    </ng-container>

    <!-- Stream -->
    <ng-container matColumnDef="class">
      <th mat-header *matHeaderCellDef>Class</th>
      <td mat-cell *matCellDef="let element">{{ element.class.name }}</td>
    </ng-container>

    <!-- Student name -->
    <ng-container matColumnDef="name">
      <th mat-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Student Surname -->
    <ng-container matColumnDef="surname">
      <th mat-header *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <!-- Student Contact -->
    <ng-continer matColumnDef="student_contact">
      <th mat-header *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">{{ element.student_contact }}</td>
    </ng-continer>

    <!-- Student Gender -->
    <ng-container matColumnDef="gender">
      <th mat-header *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <!-- Year of Student in class -->
    <ng-container matColumnDef="year">
      <th mat-header *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openUpdateClassStudentDialog(element)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDeleteClassStudentDialog(element)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="totalRows"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageChanged($event)"
    arial-label="Select page"
  ></mat-paginator>
</div>
