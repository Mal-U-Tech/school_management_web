<div  class="splash-container">
  <div class="items-container" [ngStyle]="itemsContainerStyles">
    <div [ngStyle]="splashTitleStyles" class="splash-text">School Management System</div>
    <!--<div [ngStyle]="buttonContainerStyles" class="buttons-container"></div>-->
    <div class="button login" (click)="openLoginView()"  [ngStyle]="loginButtonStyles"><span>Login</span></div>
    <div class="button register" [ngStyle]="registerButtonStyles" ><span>Register</span></div>
  </div>

  <div id="form-container" [ngStyle]="formContainerStyles">

    <div id="email-form-input">
      <label for="login-email" class="login label">Email:</label><br />
      <input id="login-email" type="email" [formControl]="email">
    </div>

    <div id="password-form-input">
      <label for="login-password" class="login label">Password:</label><br />
      <input id="login-password" [type]="visible ? 'password' : 'text'" [formControl]="password" >
    </div>

    <!--For showing password-->
    <p><input type="checkbox" (click)="showPassword()"> Show Password</p>
  </div>

  <div [ngStyle]="snackBarStyle" class="snack-bar">
    <span>{{snackbarMessage}}</span>
    <div>
      <span class="snack-bar-close" (click)="closeSnackBar()">Close</span>
    </div>
  </div>
</div>
