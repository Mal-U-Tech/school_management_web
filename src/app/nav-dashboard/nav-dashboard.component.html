<div class="content-container">
  <mat-toolbar class="toolbar">
    <mat-toolbar-row>
      <button (click)="sideBar.toggle()" mat-icon-button>
        <mat-icon class="nav">menu</mat-icon>
      </button>
      <span>
        {{ salutations }} {{ (user$ | async)?.name }}
        {{ (user$ | async)?.surname }}
      </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav style="min-width: 300px" #sideBar mode="over" closed>
      <mat-nav-list>
        <a mat-list-item class="nav-link" routerLink="login">
          <span>Administration</span>
        </a>
        <a mat-list-item class="nav-link" routerLink="academics">
          <!--  <mat-icon class="nav">school</mat-icon> --><span
            >Academics</span
          >
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
