<div class="content-container">
  <mat-toolbar class="toolbar" color="primary">
    <mat-toolbar-row>
      <button (click)="carjon.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span> {{ salutations }}&nbsp;Mr Malaza </span>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="container">
    <mat-sidenav style="min-width: 300px" #carjon mode="over" closed>
      <mat-nav-list>
        <a mat-list-item class="nav-link" routerLink="login">
          <mat-icon color="accent">dashboard</mat-icon>Administration
        </a>
        <a mat-list-item class="nav-link" routerLink="academics">
          <mat-icon color="accent">school</mat-icon>Academics
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="padding-10">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
