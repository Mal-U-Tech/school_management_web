<section class="add-conduct-wrapper">
  <section class="title-wrapper">
    <section class="title">
      {{ api.selectedClass.name }}
    </section>

    <section class="add-button">
      <button mat-raised-button (click)="postClassAttendance()">Save</button>
    </section>
  </section>

  <section class="table-data">
    <table mat-table [dataSource]="dataSource">
      <!--index-->
      <ng-container matColumnDef="index">
        <th mat-header *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let element">{{ element.index }}</td>
      </ng-container>

      <!-- Student name-->
      <ng-container matColumnDef="student">
        <th mat-header *matHeaderCellDef>Student Name</th>
        <td mat-cell *matCellDef="let element">{{ element.student }}</td>
      </ng-container>

      <!-- Attendance -->
      <ng-container matColumnDef="attendance">
        <th mat-header *matHeaderCellDef>Attendance</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-label>Attendance</mat-label>
            <input
              matInput
              name="attendance"
              type="text"
              [(ngModel)]="element.attendance"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Conduct -->
      <ng-container matColumnDef="conduct">
        <th mat-header *matHeaderCellDef>Conduct</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-label>Conduct</mat-label>
            <mat-select [(ngModel)]="element.conduct">
              <mat-option
                *ngFor="let option of conductOptions"
                [value]="option"
              >
                {{ option }}
              </mat-option>
            </mat-select>
            <!-- <input -->
            <!--   matInput -->
            <!--   name="conduct" -->
            <!--   type="text" -->
            <!--   [(ngModel)]="element.conduct" -->
            <!-- /> -->
          </mat-form-field>
        </td>
      </ng-container>

      <!-- Comments -->
      <ng-container matColumnDef="comment">
        <th mat-header *matHeaderCellDef>Comments</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-label>Comments</mat-label>
            <input
              matInput
              name="comments"
              type="text"
              [(ngModel)]="element.comment"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr *matNoDataRow>
        <td class="no-data" colspan="5">No Learners Found!</td>
      </tr>
    </table>
  </section>
</section>
