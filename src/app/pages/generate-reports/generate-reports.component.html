<section class="generate-reports-wrapper">
  <section class="buttons-wrapper">
    <div class="generate">
      <button mat-raised-button class="button" (click)="generateReports()">
        Generate Reports
      </button>
    </div>

    <div class="update">
      <button mat-raised-button class="button" (click)="updateReportInstance()">
        Update
      </button>
    </div>

    <div class="delete">
      <button mat-raised-button class="button" (click)="deleteReportInstance()">
        Delete
      </button>
    </div>
  </section>

  <section class="reports-information-wrapper">
    <div class="title">
      {{ (report$ | async)?.name }}
    </div>
    <div *ngFor="let item of (report$ | async)?.criteria; let i = index">
      <div class="scoresheets-container">
        <div class="scoresheet-title">Scoresheets</div>
        <br />

        <div class="scoresheet-titles">
          <div class="scoresheet-name">Scoresheet Name</div>
          <div class="scoresheet-year">Year</div>
          <div class="scoresheet-percentage">Percentage</div>
        </div>

        <div class="scoresheet-info">
          <div
            class="ng-for-scoresheet"
            *ngFor="let scoresheet of item.scoresheets; let j = index"
          >
            <div class="scoresheet-name">
              {{ scoresheet.name }}
            </div>
            <div class="scoresheet-year">
              {{ scoresheet.year }}
            </div>
            <div class="scoresheet-percentage">
              {{ item.percentages[j] }}
            </div>
          </div>
        </div>
      </div>
      <div class="classes-container">
        <div class="classes-title">Classes</div>
        <br />

        <div class="streams">
          <div
            class="stream"
            *ngFor="let stream of item.classes; let k = index"
          >
            {{ stream.name }}
          </div>
        </div>
      </div>
      <hr />
    </div>
  </section>
</section>
